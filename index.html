<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرمان حق‌شناس | طراح گرافیک</title>
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- فونت فارسی وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        :root {
            --bg-color: #0a0a0a;
            --glass-bg: rgba(30, 30, 30, 0.55);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #cccccc;
            --accent-color: #4ecca3;
            --blob-color-1: #4ecca3;
            --blob-color-2: #2a5298;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- پس‌زمینه مایع --- */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: var(--blob-color-1);
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 350px;
            height: 350px;
            background: var(--blob-color-2);
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 50px) scale(1.1); }
            100% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* کانتینر شیشه‌ای */
        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-box {
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 { 
            font-size: 1.4rem; 
            font-weight: 700; 
            margin-bottom: 5px;
            color: var(--text-main);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .job-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 400;
            display: block;
        }

        /* باکس شماره تماس */
        .phone-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 1.5rem;
            text-decoration: none;
            color: var(--text-muted);
            transition: 0.3s;
            font-size: 0.95rem;
            direction: ltr; /* آیکون سمت چپ */
        }
        
        .phone-box:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            color: var(--text-main);
        }

        /* ترفند ریورس کردن آیکون تماس */
        .phone-box i {
            transform: scaleX(-1); /* آینه کردن آیکون */
        }

        .phone-box span {
            font-family: sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* دکمه رزومه */
        .resume-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            border-radius: 14px;
            color: #121212;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(78, 204, 163, 0.3);
        }

        .resume-btn:hover {
            background-color: #3db892;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 204, 163, 0.5);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid var(--glass-border);
            padding: 14px 18px;
            border-radius: 14px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-box {
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: 0.2s;
        }
        
        .link-item:hover .icon-box {
            color: var(--text-main);
            transform: scale(1.1);
        }

        .link-title {
            font-size: 0.95rem;
            font-weight: 400;
        }

        .arrow {
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.6;
        }

    </style>
</head>

</body>
